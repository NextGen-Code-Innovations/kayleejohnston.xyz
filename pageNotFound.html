<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdd2e7; /* Pale Pink Background */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #ff66a3; /* Pink Text Color */
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #ff66a3;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff3385; /* Darker Pink on Hover */
        }
    </style>
    <title>404 - Page Not Found</title>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>It seems like you've wandered into the wrong garden.</p>
        <img src="flower.png" alt="Cute Flower Illustration">
        <p>Let's guide you back to the main path:</p>
        <a href="index.html">Go Home</a>
    </div>
</body>
</html>
