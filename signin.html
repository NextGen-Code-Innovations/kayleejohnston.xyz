<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Amplify dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.9/dist/aws-amplify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify-react@4.3.7/dist/aws-amplify-react.js"></script>
</head>
<body>
    <h1>Login</h1>
    
    <!-- Amplify login component -->
    <amplify-authenticator>
        <div slot="sign-in">
            <amplify-sign-in
                slot="sign-in"
                usernameAlias="email"
            ></amplify-sign-in>
        </div>
    </amplify-authenticator>

    <script>
        // Configure Amplify
        Amplify.configure({
            Auth: {
                region: 'YOUR_AWS_REGION',
                userPoolId: 'YOUR_USER_POOL_ID',
                userPoolWebClientId: 'YOUR_APP_CLIENT_ID',
            },
        });
    </script>
</body>
</html>
