<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Answers</title>
</head>
<body>
    <h1>Answers Content</h1>
    <pre id="answersContent"></pre>
    <nav>
        <a href="../index.html">Home</a>
        <a href="/bingo/bingoSelect.html">Bingo!!!</a>
        <!-- <a href="/professional/professionalLanding.html">Professional Life</a> -->
        <!-- <a href="/about/aboutMe.html">About Me</a> -->
        <a href="contact.html">Contact</a>
    </nav>
    <script>
        // Use Fetch API to get the content of answers.txt
        fetch('answers.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(content => {
                // Display the content in the pre element
                document.getElementById('answersContent').textContent = content;
            })
            .catch(error => {
                console.error('Error fetching answers.txt:', error);
            });
    </script>

</body>
</html>
